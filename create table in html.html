<!DOCTYPE html>
<html>
    <head> 
        <title> create table in html  </title>
        <link rel="stylesheet" href="create table in html.css" >
    </head>
    <body>
        <h1> create table in html</h1>
        
        <table   border="1px"
                 cellpadding="20px"
                 align="center"
                 cellspacing="20px">
        <tr>    <td> columu 1      </td>  
                <td> columu 2      </td>  
                <td> columu 3      </td>                </tr>
        <tr>    <td colspan="1" rowspan="2">Row 1 cell 1</td> 
                <td> ROW 1 CELL 2  </td>           
                <td> Row 1 CELL 3  </td>                 </tr>
        <tr>    <td> ROW 2 CELL 2  </td> 
                <td> ROW 2 CELL 3  </td>                 </tr>
        <tr>    <td rowspan="3" colspan="3"> ROW 3 CELL 1    </td> </tr>
    </body>
</html>
